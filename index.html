<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mock Test Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>

    <select id="examFilter" onchange="renderAll()"></select>

  </div>
</header>

<div class="container">

<div class="card">

<div id="sections"></div>

<div class="btnRow">

</div>
</div>

</div>

<div id="tablesArea"></div>

<!-- DETAILS BELOW TABLE -->
<div id="detailBox" class="detailBox" style="display:none;"></div>

<!-- GRAPH PAGE -->
<div id="graphPage">
  <h2>Progress Graph</h2>
  <canvas id="graph"></canvas><br>
  <button onclick="hideGraph()">â¬… Back</button>
</div>

<script src="script.js"></script>
</body>
</html>
