<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mock Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- ---------- HEADER ---------- -->
  <div class="topHeader">
    <div class="logoBox">
      <img src="emblem.png" class="emblem" alt="Emblem">
      <h1>Mock Mark Tracker</h1>
    </div>
    <div class="quoteBox">
      <p id="quoteText"></p>
    </div>
    <div class="headerRight">
      <img src="flag.png" class="flag" alt="Flag of India">
      <button id="darkModeBtn">ğŸŒ™ Dark Mode</button>
    </div>
  </div>

  <!-- ---------- MAIN CONTAINER ---------- -->
  <div class="container">

    <!-- ---------- TEST DETAILS CARD ---------- -->
    <div class="card colorfulCard" id="testDetailsCard">
      <h3>Test Details ğŸ“</h3>
      <div class="formGrid">
        <div class="formGroup">
          <label for="examName">Exam Name</label>
          <input type="text" id="examName" placeholder="Enter exam name">
        </div>
        <div class="formGroup">
          <label for="targetInput">Target Marks</label>
          <input type="number" id="targetInput" placeholder="Enter target marks">
        </div>
        <div class="formGroup">
          <label for="testName">Test Name</label>
          <input type="text" id="testName" placeholder="Enter test name">
        </div>
        <div class="formGroup">
          <label for="testDate">Test Date</label>
          <input type="date" id="testDate">
        </div>
        <div class="formGroup">
          <label for="platformName">Platform</label>
          <input type="text" id="platformName" placeholder="Platform/Source">
        </div>
        <div class="formGroup">
          <label for="negativeMark">Negative Mark per Wrong</label>
          <input type="number" id="negativeMark" value="0">
        </div>
      </div>
      <div class="btnRow">
        <button class="saveBtn" onclick="saveTest()">Save Test</button>
      </div>
    </div>

    <!-- ---------- SECTIONAL MARKS CARD ---------- -->
    <div class="card colorfulCard" id="sectionsWrapper">
      <h3>Sectional Marks ğŸ—‚</h3>
      <div id="sections"></div>
      <div class="btnRow">
        <button class="addBtn" onclick="addSection()">â• Add Section</button>
      </div>
    </div>

    <!-- ---------- EXAM COUNTDOWN CARD ---------- -->
    <div class="card colorfulCard" id="examCountdownCard"></div>

    <!-- ---------- FILTER AND GRAPH BUTTON ---------- -->
    <div class="card colorfulCard" id="filterGraphCard">
      <div class="filterGraphRow">
        <div>
          <label for="examFilter">Filter by Exam:</label>
          <select id="examFilter"></select>
        </div>
        <div>
          <button onclick="toggleGraph()">ğŸ“ˆ Graph</button>
        </div>
        <div class="exportBtns">
          <button onclick="exportExcel()">Export Excel</button>
          <button onclick="exportPDF()">Export PDF</button>
        </div>
      </div>
    </div>

    <!-- ---------- TABLE AREA ---------- -->
    <div id="tablesArea"></div>

    <!-- ---------- GRAPH AREA ---------- -->
    <div class="card colorfulCard" id="graphCard" style="display:none;">
      <canvas id="examGraph"></canvas>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
