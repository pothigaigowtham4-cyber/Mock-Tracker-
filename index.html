<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mock Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <h2>ðŸ“Š Mock Test Tracker</h2>
  <div class="topRight">
    <select id="examFilter" onchange="renderAll()"></select>
    <button onclick="showGraph()">ðŸ“ˆ Graph</button>
  </div>
</header>

<div class="container">

<div class="card">
<h3>Add / Edit Test</h3>

<div class="formGrid">
  <input id="examName" placeholder="Exam (CGL / CHSL)">
  <input id="testName" placeholder="Test Name">
  <input id="testDate" type="date">
  <input id="negMark" type="number" step="0.01" placeholder="Negative mark per wrong (eg: 0.5)">
</div>

<h4>Sections</h4>

<div class="sectionHeader">
  <span>Section</span><span>Marks</span><span>C</span><span>W</span><span>U</span>
</div>

<div id="sections"></div>

<div class="btnRow">
  <button class="addBtn" onclick="addSection()">+ Add Section</button>
  <button class="saveBtn" onclick="saveTest()">ðŸ’¾ Save Test</button>
</div>
</div>

</div>

<div id="tablesArea"></div>

<div id="graphPage">
  <h3>Progress Graph</h3>
  <canvas id="graph"></canvas><br>
  <button onclick="hideGraph()">â¬… Back</button>
</div>

<script src="script.js"></script>
</body>
</html>
