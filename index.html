<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mock Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <!-- ---------- HEADER ---------- -->
  <div class="topHeader">
    <img src="emblem.png" class="emblem" alt="Emblem">
    <div class="quoteBox">
      <p id="quoteText"></p>
    </div>
    <div class="flagDarkWrapper">
      <img src="flag.png" class="flag" alt="Flag of India">
      <button id="darkModeBtn">ğŸŒ™ Dark Mode</button>
    </div>
  </div>

  <!-- ---------- MAIN CONTAINER ---------- -->
  <div class="container">

    <!-- ---------- TEST DETAILS CARD ---------- -->
    <div class="card colorfulCard">
      <h3>Test Details ğŸ“</h3>
      <div class="formGrid">
        <div class="formGroup">
          <label for="examName">Exam Name</label>
          <input type="text" id="examName" placeholder="Enter exam name">
        </div>
        <div class="formGroup">
          <label for="targetInput">Target Marks</label>
          <input type="number" id="targetInput" placeholder="Enter target marks">
        </div>
        <div class="formGroup">
          <label for="testName">Test Name</label>
          <input type="text" id="testName" placeholder="Enter test name">
        </div>
        <div class="formGroup">
          <label for="testDate">Test Date</label>
          <input type="date" id="testDate">
        </div>
        <div class="formGroup">
          <label for="platformName">Platform</label>
          <input type="text" id="platformName" placeholder="Platform/Source">
        </div>
        <div class="formGroup">
          <label for="negativeMark">Negative Mark per Wrong</label>
          <input type="number" id="negativeMark" value="0">
        </div>
      </div>
      <div class="btnRow">
        <button class="saveBtn" onclick="saveTest()">Save Test</button>
      </div>
    </div>

    <!-- ---------- SECTIONAL MARKS CARD ---------- -->
    <div class="card colorfulCard">
      <h3>Sectional Marks ğŸ“Š</h3>
      <div id="sectionsWrapper">
        <div id="sections"></div>
        <button class="addBtn" onclick="addSection()">+ Add Section</button>
      </div>
    </div>

    <!-- ---------- EXAM DAY COUNTDOWN CARD ---------- -->
    <div class="card colorfulCard" id="examCountdownCard"></div>

    <!-- ---------- FILTER & GRAPH BUTTON ---------- -->
    <div class="card colorfulCard filterGraphRow">
      <div>
        <label for="examFilter">Filter by Exam:</label>
        <select id="examFilter"></select>
      </div>
      <button onclick="renderGraph()" class="saveBtn">ğŸ“ˆ Show Graph</button>
      <button onclick="exportExcel()" class="saveBtn">ğŸ“¥ Export Excel</button>
      <button onclick="exportPDF()" class="saveBtn">ğŸ“„ Export PDF</button>
    </div>

    <!-- ---------- TABLE AREA ---------- -->
    <div id="tablesArea"></div>

    <!-- ---------- GRAPH AREA ---------- -->
    <div class="card colorfulCard" style="display:none;" id="graphCard">
      <canvas id="examGraph"></canvas>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
