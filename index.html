<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mock Tracker</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="logo">
    <img src="emblem.png" class="emblem">
    <h1>Mock Tracker</h1>
  </div>

  <div class="top-actions">
    <img src="flag.jpg" class="flag">
    <button id="darkToggle">ðŸŒ™</button>
  </div>
</header>

<section class="quote-box">
  <p id="quoteText"></p>
</section>

<section class="cards">

  <div class="card">
    <h3>Exam Date Countdown</h3>
    <input type="text" id="examName" placeholder="Exam name">
    <input type="date" id="examDate">
    <button onclick="saveExamDate()">Save</button>
    <p id="countdownText"></p>
  </div>

  <div class="card">
    <h3>Add Test</h3>

    <input id="examInput" placeholder="Exam (CGL / NTPC)">
    <input id="testNameInput" placeholder="Test Name">
    <input id="scoreInput" type="number" placeholder="Marks">
    <input id="negativeInput" type="number" placeholder="Negative Marks">

    <button onclick="addOrUpdateTest()">Add / Update</button>
  </div>

</section>

<section id="tablesContainer"></section>

<script src="script.js"></script>
</body>
</html>
