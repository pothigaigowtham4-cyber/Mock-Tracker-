<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mock Mark Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Disable favicon 404 -->
  <link rel="icon" href="data:,">

  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
  <div class="logoWrap">
    <img src="emblem.png" class="logo" alt="Mock Mark Tracker">
  </div>
  <img src="flag.jpg" class="flag" alt="India">
</header>

<!-- TEST DETAILS -->
<div class="card">
  <h2>Test Details</h2>
  <div class="grid">
    <input id="examName" placeholder="Exam Name">
    <input id="targetMarks" type="number" placeholder="Target Marks">
    <input id="testName" placeholder="Test Name">
    <input id="testDate" type="date">
    <input id="platform" placeholder="Platform / Source">
    <input id="negative" type="number" step="0.25" placeholder="Negative Mark / Wrong">
  </div>
  <button onclick="addTest()">Add Test</button>
</div>

<!-- SECTIONAL MARKS -->
<div class="card">
  <h2>Sectional Marks</h2>
  <div id="sections"></div>
  <button onclick="addSection()">Add Section</button>
</div>

<!-- COUNTDOWN -->
<div class="card">
  <h2>Exam Day Countdown</h2>
  <div id="countdown">Select an exam</div>
</div>

<!-- FILTER -->
<div class="card">
  <select id="examFilter"></select>
</div>

<!-- TABLE -->
<div class="card tableCard">
  <table id="table"></table>
</div>

<script src="script.js"></script>
</body>
</html>
