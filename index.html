<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mock Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- XLSX for Excel Export -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <!-- jsPDF for PDF Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <!-- ================= HEADER ================= -->
  <header class="topHeader">
    <img src="emblem.png" class="logo" alt="Emblem">
    <div class="quoteBox">
      <p id="quoteText"></p>
    </div>
    <div class="flagContainer">
      <img src="flag.jpg" class="flag" alt="Flag">
      <button id="darkModeBtn">ğŸŒ™ Dark Mode</button>
    </div>
  </header>

  <!-- ================= FORM ================= -->
  <div class="container">
    <div class="card fullWidth">
      <h3>Test Tracker</h3>

      <div class="formGrid">
        <div class="formGroup">
          <label for="examName">Exam Name</label>
          <input id="examName" placeholder="CGL / NTPC">
        </div>

        <div class="formGroup">
          <label for="testName">Test Name</label>
          <input id="testName" placeholder="Mock 1">
        </div>

        <div class="formGroup">
          <label for="testDate">Test Date</label>
          <input id="testDate" type="date">
        </div>

        <div class="formGroup">
          <label for="platformName">Platform Name</label>
          <input id="platformName" placeholder="OLIVEBOARD">
        </div>

        <div class="formGroup">
          <label for="negativeMark">Negative Mark</label>
          <input id="negativeMark" type="number" placeholder="0.25">
        </div>

        <div class="formGroup">
          <label for="targetInput">Set Target ğŸ¯</label>
          <input id="targetInput" type="number" placeholder="Enter Target Marks">
        </div>
      </div>

      <h4>Sections</h4>
      <div id="sections"></div>

      <div class="btnRow">
        <button class="addBtn" onclick="addSection()">+ Add Section</button>
        <button class="saveBtn" onclick="saveTest()">ğŸ’¾ Save Test</button>
      </div>

      <h4>Filter Tests</h4>
      <select id="examFilter" onchange="renderAll()">
        <option value="ALL">All Exams</option>
      </select>
      <br><br>
      <button onclick="showGraph()">Show Graph ğŸ“Š</button>
      <button onclick="exportExcel()">Export Excel ğŸ“</button>
      <button onclick="exportPDF()">Export PDF ğŸ“„</button>
    </div>
  </div>

  <!-- ================= TABLES ================= -->
  <div id="tablesArea"></div>

  <!-- ================= GRAPH ================= -->
  <div id="graphPage" style="display:none;">
    <h3>Performance Graph</h3>
    <canvas id="graph"></canvas>
    <br>
    <button onclick="hideGraph()">â¬… Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
