<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mock Marks Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- ===== BACKGROUND OVERLAY ===== -->
<div class="bgOverlay"></div>

<header>
  <img src="flag.jpg" class="flag" alt="Flag">

  <h1>MOCK MARKS TRACKER</h1>

  <img src="emblem.png" class="emblem" alt="Emblem">
</header>

<div class="topBar">
  <select id="examFilter" onchange="renderTables(); renderGraph();"></select>
  <button onclick="showGraph()">ðŸ“ˆ Graph</button>
</div>

<!-- ================= FORM ================= -->
<div class="container">

  <div class="card">

    <h3>Add / Edit Test</h3>

    <div class="formGrid">
      <input id="examName" placeholder="Exam Name (CGL / NTPC)">
      <input id="testName" placeholder="Test Name (Mock 1)">
      <input id="platformName" placeholder="Platform (Testbook / Oliveboard)">
      <input id="testDate" type="date">
      <input id="negMark" type="number" step="0.01" placeholder="Negative Mark per Wrong">
    </div>

    <h4>Sections (Marks + Correct / Wrong / Unattempted)</h4>

    <div class="sectionHeader">
      <span>Section</span>
      <span>Marks</span>
      <span>Correct</span>
      <span>Wrong</span>
      <span>Unattempted</span>
    </div>

    <div id="sections"></div>

    <div class="btnRow">
      <button class="addBtn" onclick="addSection()">+ Add Section</button>
      <button class="saveBtn" onclick="saveTest()">ðŸ’¾ Save Test</button>
    </div>

  </div>

</div>

<!-- ================= TABLE ================= -->
<div id="tablesArea"></div>

<!-- ================= GRAPH ================= -->
<div id="graphPage" style="display:none;">
  <h3>Performance Graph</h3>
  <canvas id="graph"></canvas>
  <br>
  <button onclick="hideGraph()">â¬… Back</button>
</div>

<script src="script.js"></script>
</body>
</html>
