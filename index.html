<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mock Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="topHeader">

  <!-- Emblem -->
  <img src="emblem.png" class="emblem">

  <!-- Quotes -->
  <div class="quoteBox">
    <p id="quoteText"></p>
  </div>

  <!-- Flag -->
  <img src="flag.jpg" class="flag">

</header>

<!-- ================= FORM ================= -->
<div class="container">

  <div class="card">

    <h3>Add / Edit Test</h3>

    <div class="formGrid">
      <input id="examName" placeholder="Exam Name (CGL / NTPC)">
      <input id="testName" placeholder="Test Name (Mock 1)">
      <input id="testDate" type="date">
      <input id="platformName" placeholder="Platform Name">
      <input id="negativeMark" type="number" placeholder="Negative Mark">
    </div>

    <h4>Sections</h4>
    <div id="sections"></div>

    <div class="btnRow">
      <button class="addBtn" onclick="addSection()">+ Add Section</button>
      <button class="saveBtn" onclick="saveTest()">ðŸ’¾ Save Test</button>
    </div>

    <h4>Filter Tests</h4>
    <select id="examFilter" onchange="renderAll()">
      <option value="ALL">All Exams</option>
    </select>
    
    <br><br>
    <button onclick="showGraph()">Show Graph ðŸ“Š</button>

  </div>

</div>

<!-- ================= TABLES ================= -->
<div id="tablesArea"></div>

<!-- ================= GRAPH ================= -->
<div id="graphPage" style="display:none;">
  <h3>Performance Graph</h3>
  <canvas id="graph"></canvas>
  <br>
  <button onclick="hideGraph()">â¬… Back</button>
</div>

<script src="script.js"></script>

</body>
</html>
