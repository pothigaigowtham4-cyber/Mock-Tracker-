<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mock Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- ---------- HEADER ---------- -->
  <div class="topHeader">
    <img src="emblem.png" class="emblem" alt="Emblem">
    <div class="quoteBox">
      <p id="quoteText"></p>
    </div>
    <div class="flagDarkWrapper">
      <img src="flag.png" class="flag" alt="Flag">
      <button id="darkModeBtn">ðŸŒ™ Dark Mode</button>
    </div>
  </div>

  <!-- ---------- MAIN CONTAINER ---------- -->
  <div class="container">

    <!-- ---------- SECTION INPUTS & COUNTDOWN ---------- -->
    <div class="card horizontalCard">
      <div id="sectionsWrapper">
        <h4>Sectional Marks</h4>
        <div id="sections"></div>
      </div>
      <div class="card colorfulCard" id="examCountdownCard"></div>
    </div>

    <!-- ---------- TEST DETAILS INPUT ---------- -->
    <div class="card colorfulCard">
      <h4>Add Test Details</h4>
      <div class="formGrid">
        <div class="formGroup">
          <label for="examName">Exam Name</label>
          <input type="text" id="examName" placeholder="Enter exam name">
        </div>
        <div class="formGroup">
          <label for="testName">Test Name</label>
          <input type="text" id="testName" placeholder="Enter test name">
        </div>
        <div class="formGroup">
          <label for="testDate">Test Date</label>
          <input type="date" id="testDate">
        </div>
        <div class="formGroup">
          <label for="platformName">Platform</label>
          <input type="text" id="platformName" placeholder="Platform/Source">
        </div>
        <div class="formGroup">
          <label for="negativeMark">Negative Mark per Wrong</label>
          <input type="number" id="negativeMark" value="0">
        </div>
      </div>
      <div class="btnRow">
        <button class="saveBtn" onclick="saveTest()">Save Test</button>
      </div>
    </div>

    <!-- ---------- FILTER DROPDOWN ---------- -->
    <div class="card colorfulCard">
      <label for="examFilter">Filter by Exam:</label>
      <select id="examFilter"></select>
    </div>

    <!-- ---------- TABLE AREA ---------- -->
    <div id="tablesArea"></div>

    <!-- ---------- GRAPH AREA ---------- -->
    <div class="card colorfulCard">
      <canvas id="examGraph"></canvas>
    </div>

  </div>

  <!-- ---------- SCRIPT ---------- -->
  <script src="script.js"></script>
</body>
</html>
